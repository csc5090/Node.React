<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <button id="btn-1">버튼</button>
    <script>
        const btn1 = document.querySelector("#btn-1");

        function handleClick(pName){
            alert(pName + "버튼 클릭" + this.alias);
        }

        const btn2 = {
            name: "두번째버튼",
            alias: "버튼2",
        };
        btn1.addEventListener("click", handleClick.bind(btn2, "이벤트 리스너, 클릭"));
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
