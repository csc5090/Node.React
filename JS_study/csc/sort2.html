<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const testArr = [
            {name:"수민", age:24},
            {name:"지원", age:27},
            {name:"형수", age:34},
            {name:"승희", age:30},
            {name:"상철", age:27},
            {name:"원효", age:52},
        ];

        //alert({name: "aa"} < {name: "pp"}); //객체 크기 비교는 의미가 없음.

        testArr.sort((a,b)=>{
            if (a.age > b.age) return 1; //정렬 기준이 필요하다.
            return -1;
        });
        console.log("체크: ",testArr);


    </script>
